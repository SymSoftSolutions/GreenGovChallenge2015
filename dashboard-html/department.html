<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Investing in California</h1>
            </div>
        </div>
    </div>
</header>



<div class="container m-b-lg">
    <div class="row">
        <div class="col-md-12">
            <h2>Department of Transportation</h2>
        </div>
    </div>
</div>



<div class="container m-b-lg">
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <div class="data-dashboard">
                <div>
                    <span class="glyphicon glyphicon-tint data-type-water"></span>
                    <span class="data-value data-percent">27%</span>
                </div>
                <div class="data-description">Less water usage since 2012</div>
            </div>
            <!-- Chart Here -->
        </div>
        
        <div class="col-sm-6 col-md-3">
            <div class="data-dashboard">
                <div>
                    <span class="glyphicon glyphicon-leaf data-type-recycle"></span>
                    <span class="data-value data-percent">14%</span>
                </div>
                <div class="data-description">Increase in Green Energy</div>
            </div>
            <!-- Chart Here -->
        </div>
        
        <div class="col-sm-6 col-md-3">
            <div class="data-dashboard">
                <div>
                    <span class="glyphicon glyphicon-flash data-type-energy"></span>
                    <span class="data-value data-percent">14%</span>
                </div>
                <div class="data-description">Decrease in energy used</div>
            </div>
            <!-- Chart Here -->
        </div>
        
        <div class="col-sm-6 col-md-3">
            <div class="data-dashboard">
                <div>
                    <span class="glyphicon glyphicon-globe data-type-co2e"></span>
                    <span class="data-value data-percent">14%</span>
                </div>
                <div class="data-description">Reduction in CO<sub>2</sub> Emissions</div>
            </div>
            <!-- Chart Here -->
        </div>
    </div>
</div>



<div class="container-fluid m-b-lg">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Department Properties</h3>
            <iframe src="http://builder-stage.mapthat.co/" class="embed-mapthat"></iframe> 
        </div>
    </div>
</div>


<div class="container-fluid">

            <iframe src="http://builder-stage.mapthat.co/" class="embed-tree-chart"></iframe> 
        </div>
    </div>
</div>


<footer>
