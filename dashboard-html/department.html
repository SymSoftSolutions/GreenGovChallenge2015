<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Department Name - Green Gov 2015</title>
	<!--#include virtual="ssi/global-head.html" -->
</head>

<body class="internal">

<header role="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Leading By Example</h1>
            </div>
        </div>
    </div>
</header>


<main role="main">
    <div class="container m-b-lg">
        <div class="row">
            <div class="col-md-12">
                <h2>Department of Transportation</h2>
            </div>
        </div>
    </div>
    
    
    
    <div class="container m-b-lg">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="data-dashboard">
                    <div>
                        <span class="glyphicon glyphicon-tint data-type-water" aria-hidden="true"></span>
                        <span class="data-value">27%</span>
                        <span class="glyphicon glyphicon-triangle-bottom status-success" aria-hidden="true"></span>
                    </div>
                    <div class="data-description"><strong>Reduction</strong> in water usage</div>
                </div>
                <!-- Chart Here -->
            </div>
            
            <div class="col-sm-6 col-md-3">
                <div class="data-dashboard">
                    <div>
                        <span class="glyphicon glyphicon-leaf data-type-recycle" aria-hidden="true"></span>
                        <span class="data-value">14%</span>
                        <span class="glyphicon glyphicon-triangle-top status-danger" aria-hidden="true"></span>
                    </div>
                    <div class="data-description"><strong>Increase</strong> in Green Energy</div>
                </div>
                <!-- Chart Here -->
            </div>
            
            <div class="col-sm-6 col-md-3">
                <div class="data-dashboard">
                    <div>
                        <span class="glyphicon glyphicon-flash data-type-energy" aria-hidden="true"></span>
                        <span class="data-value">14%</span>
                        <span class="glyphicon glyphicon-triangle-bottom status-success" aria-hidden="true"></span>
                    </div>
                    <div class="data-description"><strong>Decrease</strong> in energy used</div>
                </div>
                <!-- Chart Here -->
            </div>
            
            <div class="col-sm-6 col-md-3">
                <div class="data-dashboard">
                    <div>
                        <span class="glyphicon glyphicon-globe data-type-co2e" aria-hidden="true"></span>
                        <span class="data-value">14%</span>
                        <span class="glyphicon glyphicon-triangle-bottom status-danger" aria-hidden="true"></span>
                    </div>
                    <div class="data-description"><strong>Reduction</strong> in CO<sub>2</sub> Emissions</div>
                </div>
                <!-- Chart Here -->
            </div>
        </div>
    </div>
